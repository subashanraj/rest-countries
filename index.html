<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="row  ">

            <div class="card">
                <div class="card-header bg-black text-bg-primary">
                    <p id="title1"></p>
                </div>
                <img id="flag1" src="" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-title text-center">Capital: <span id="name1"></span></p>
                    <p class="card-title text-center">Region: <span id="region1"></span></p>
                    <p class="card-title text-center">Country Code: <span id="cd1"></span></p>
                    <button type="button" class=" btn-primary btn " id="btn1">Click for weather</button>
                </div>
            </div>
            <div class="weather-wrapper">

            </div>
        </div>
